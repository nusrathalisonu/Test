<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lucide-svelte@0.203.0/dist/lucide-svelte.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-white p-4">
  <header class="mb-8">
    <h1 class="text-3xl font-bold">Trading Journal</h1>
  </header>

  <main class="flex-grow">
    <div class="mb-8">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4">New Trade</h2>
        <form id="tradeForm">
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label for="symbol" class="block text-sm font-medium text-gray-700">Symbol</label>
              <input type="text" id="symbol" name="symbol" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Entry Date</label>
                <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <label for="exitDate" class="block text-sm font-medium text-gray-700 mt-4">Exit Date</label>
                <input type="date" id="exitDate" name="exitDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>
              <div>
                <label for="entryPrice" class="block text-sm font-medium text-gray-700">Entry Price</label>
                <input type="number" step="0.01" id="entryPrice" name="entryPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <label for="exitPrice" class="block text-sm font-medium text-gray-700 mt-4">Exit Price</label>
                <input type="number" step="0.01" id="exitPrice" name="exitPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>
            </div>
            <div>
              <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
              <input type="number" id="quantity" name="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="col-span-2">
              <label class="block text-sm font-medium text-gray-700">Trade Type</label>
              <div class="mt-1">
                <div class="flex items-center space-x-2">
                  <input id="buy" name="type" type="radio" value="buy" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500" checked>
                  <label for="buy" class="ml-2 block text-sm text-gray-900">Buy</label>
                </div>
                <div class="flex items-center space-x-2">
                  <input id="sell" name="type" type="radio" value="sell" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="sell" class="ml-2 block text-sm text-gray-900">Sell</label>
                </div>
              </div>
            </div>
            <div class="col-span-2 flex justify-end">
              <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Add Trade
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div>
      <h2 class="text-2xl font-bold mb-4">Trade List</h2>
      <table id="tradeTable" class="w-full border-collapse">
        <thead>
          <tr>
            <th class="p-2 border">Entry Date</th>
            <th class="p-2 border">Symbol</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Quantity</th>
            <th class="p-2 border">Entry Price</th>
            <th class="p-2 border">Exit Price</th>
            <th class="p-2 border">Days Held</th>
            <th class="p-2 border">Profit/Loss (Price)</th>
            <th class="p-2 border">Profit/Loss (%)</th>
            <th class="p-2 border">Trade Type</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Trades will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
